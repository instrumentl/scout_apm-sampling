name: Ruby

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 3.0
          - 3.1
          - 3.2
          - 3.3
        rails:
          - 6.0.5
          - 6.1.0
          - 7.0.0
          - 7.2.1
    env:
      RAILS_VERSION: "~> ${{ matrix.rails }}"
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run the default task
        run: bundle exec rake
